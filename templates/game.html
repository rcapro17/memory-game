<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game - Game</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/game.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="game-container">
      <div id="game-container-inner">
        <h1>Memory Game</h1>
        <h1>Dica sobre o jogo ficar√° aqui?</h1>
        <!-- This will be dynamically updated -->

        <div id="cards"></div>
        <div id="button-container">
          <button onclick="startGame()">Start Game</button>
          <button onclick="pauseGame()">Pause Game</button>
          <button onclick="backToTheme()">Back to Theme</button>
        </div>
      </div>

      <div class="top-text" style="position: absolute; top: 10px; right: 10px">
        <div id="timer">0s</div>
      </div>
    </div>

    <!-- Instructions Modal -->
    <div
      class="modal fade"
      id="instructionsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="instructionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="instructionsModalLabel">
              Game Instructions
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
              non urna vitae turpis varius tristique.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="startActualGame()"
              data-dismiss="modal"
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Score Modal -->
    <div
      class="modal fade"
      id="scoreModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="scoreModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scoreModalLabel">Game Over</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Player: <span id="modalPlayerName"></span></p>
            <p>Theme: <span id="modalTheme"></span></p>
            <p>Score: <span id="modalScore"></span> seconds</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="window.location.href='/'"
            >
              Back to Main
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-CS/QBqK7FfWQqLGpUqq5QyLheGouBoPqqExxcpnAP7P7VVtB9Qj5pFgtpjEwlfX8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Game Script -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
  </body>
</html>
